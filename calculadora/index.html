<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <header>
            <p class="title">Aeternus</p>
            <p class="subtitle">Calculadora de Habilidades</p>
        </header>
        <section>
            <article>
                <div class="card flex ">
                    <div style="width:100%">
                        <label class="label-help">Puntos de heroe</label>
                        <p id="points" style="display:none">0</p>
                        <input type="number" id="heroe" class="input" />
                    </div>
                    <button id="save-button" class="button">Guardar</button>
                    <button id="change-button" class="button" style="display: none;">Cambiar</button>
                </div>
            </article>

            <div class="card">
                <div id="skills" class=" grid">

                </div>
                <button id="reset-button">Reset</button>
            </div>

            <footer>
                <p>
                    Calculadora realizada para Aeternus el juego de Rol.
                    <a href="https://discord.gg/djujEWWq" target="_blank">Visitanos en discord</a>
                </p>
            </footer>
        </section>
    </div>
</body>
<script src="scripts/store.js"></script>
<script src="scripts/script.js"></script>

</html>
